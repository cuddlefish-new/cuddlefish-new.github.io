<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <!-- Always force latest IE rendering engine or request Chrome Frame -->

  <!-- Use title if it's in the page YAML frontmatter -->
  <title>Tabbed List Widget Exploration</title>
  
  <!-- Use title if it's in the page YAML frontmatter -->

<body class="tabbed-list">
  <body>

      <script type="text/javascript" />
        $('.tabs').tabslet();

      <div class='tabs tabs_default'>
        <ul class='horizontal'>
          <li><a href="#tab-1">Best Sellers</a></li>

        <div id='tab-1' class="tabbed_content">
          <span>
            <div class="grid">
              <div class="grid__col grid__col--1-of-4">
               <div class="tabbed-list__thumbnail tabbed-list__thumbnail--first">
                <a href="#">
                  <img class="tabbed-list__image" src="../images/tabbed-list/bioshock.jpg" alt=""/>

               </div>
              </div>

              <div class="grid__col grid__col--1-of-4">

                  <img class="tabbed-list__image" src="../images/tabbed-list/bioshock.jpg" alt=""/>

              </div>
              <div class="grid__col grid__col--1-of-4">

              </div>

              <div class="grid__col grid__col--1-of-4">
                <div class="tabbed-list__thumbnail">

                    <img class="tabbed-list__image" src="../images/tabbed-list/bioshock.jpg" alt=""/>
                  </a>
               </div>

            </div>

        </div>
        <div id='tab-2' class="tabbed_content"><span>Tab 2</span></div>
        <div id='tab-3' class="tabbed_content"><span>Tab 3</span></div>
      </div>

    </div>
  </div>
</body>

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
